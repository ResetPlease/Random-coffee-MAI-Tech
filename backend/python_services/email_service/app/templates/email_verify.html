<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
        }
        .code {
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            margin: 20px 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Code</h1>
        <p>To verify your account, enter this code in App:</p>
        <p class="code">{{code}}</p>
        <p>Verification codes expire after {{seconds}} seconds.</p>
        <p>If you didn't request this code, you can ignore this message.</p>
        </div>
    </div>
</body>
</html>
